<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame WebXR Example - Room with Cylinder and Box</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: true">
      <a-entity id="room">
        <!-- Walls -->
          <!-- Bottom wall -->
         <a-plane position="-6 -6 -10" rotation="-90 0 0" width="4" height="4" color="#35b1aa"></a-plane>
        <a-plane position="-2 -6 -10" rotation="-90 0 0" width="4" height="4" color="#dc5d19"></a-plane>
        <a-plane position="2 -6 -10" rotation="-90 0 0" width="4" height="4" color="#1b7bd0"></a-plane>
        <a-plane position="6 -6 -10" rotation="-90 0 0" width="4" height="4" color="#de7502"></a-plane>

        <a-plane position="-6 -6 -6" rotation="-90 0 0" width="4" height="4" color="#dc5d19"></a-plane>
        <a-plane position="-2 -6 -6" rotation="-90 0 0" width="4" height="4" color="#35b1aa"></a-plane>
        <a-plane position="2 -6 -6" rotation="-90 0 0" width="4" height="4" color="#de7502"></a-plane>
        <a-plane position="6 -6 -6" rotation="-90 0 0" width="4" height="4" color="#1b7bd0"></a-plane>

        <a-plane position="-6 -6 -2" rotation="-90 0 0" width="4" height="4" color="#1b7bd0"></a-plane>
        <a-plane position="-2 -6 -2" rotation="-90 0 0" width="4" height="4" color="#de7502"></a-plane>
        <a-plane position="2 -6 -2" rotation="-90 0 0" width="4" height="4" color="#35b1aa"></a-plane>
        <a-plane position="6 -6 -2" rotation="-90 0 0" width="4" height="4" color="#dc5d19"></a-plane>

        <a-plane position="-6 -6 2" rotation="-90 0 0" width="4" height="4" color="#de7502"></a-plane>
        <a-plane position="-2 -6 2" rotation="-90 0 0" width="4" height="4" color="#1b7bd0"></a-plane>
        <a-plane position="2 -6 2" rotation="-90 0 0" width="4" height="4" color="#dc5d19"></a-plane>
        <a-plane position="6 -6 2" rotation="-90 0 0" width="4" height="4" color="#35b1aa"></a-plane>


        <!-- Top wall -->
         <a-plane position="-6 10 -10" rotation="90 0 0" width="4" height="4" color="#35b1aa"></a-plane>
        <a-plane position="-2 10 -10" rotation="90 0 0" width="4" height="4" color="#dc5d19"></a-plane>
        <a-plane position="2 10 -10" rotation="90 0 0" width="4" height="4" color="#1b7bd0"></a-plane>
        <a-plane position="6 10 -10" rotation="90 0 0" width="4" height="4" color="#de7502"></a-plane>

        <a-plane position="-6 10 -6" rotation="90 0 0" width="4" height="4" color="#dc5d19"></a-plane>
        <a-plane position="-2 10 -6" rotation="90 0 0" width="4" height="4" color="#35b1aa"></a-plane>
        <a-plane position="2 10 -6" rotation="90 0 0" width="4" height="4" color="#de7502"></a-plane>
        <a-plane position="6 10 -6" rotation="90 0 0" width="4" height="4" color="#1b7bd0"></a-plane>

        <a-plane position="-6 10 -2" rotation="90 0 0" width="4" height="4" color="#1b7bd0"></a-plane>
        <a-plane position="-2 10 -2" rotation="90 0 0" width="4" height="4" color="#de7502"></a-plane>
        <a-plane position="2 10 -2" rotation="90 0 0" width="4" height="4" color="#35b1aa"></a-plane>
        <a-plane position="6 10 -2" rotation="90 0 0" width="4" height="4" color="#dc5d19"></a-plane>

        <a-plane position="-6 10 2" rotation="90 0 0" width="4" height="4" color="#de7502"></a-plane>
        <a-plane position="-2 10 2" rotation="90 0 0" width="4" height="4" color="#1b7bd0"></a-plane>
        <a-plane position="2 10 2" rotation="90 0 0" width="4" height="4" color="#dc5d19"></a-plane>
        <a-plane position="6 10 2" rotation="90 0 0" width="4" height="4" color="#35b1aa"></a-plane>


        <!-- Front wall -->
        <a-plane position="-6 8 -12" rotation="0 0 0" width="4" height="4" color="#35b1aa"></a-plane>
        <a-plane position="-2 8 -12" rotation="0 0 0" width="4" height="4" color="#dc5d19"></a-plane>
        <a-plane position="2 8 -12" rotation="0 0 0" width="4" height="4" color="#1b7bd0"></a-plane>
        <a-plane position="6 8 -12" rotation="0 0 0" width="4" height="4" color="#de7502"></a-plane>

        <a-plane position="-6 4 -12" rotation="0 0 0" width="4" height="4" color="#dc5d19"></a-plane>
        <a-plane position="-2 4 -12" rotation="0 0 0" width="4" height="4" color="#35b1aa"></a-plane>
        <a-plane position="2 4 -12" rotation="0 0 0" width="4" height="4" color="#de7502"></a-plane>
        <a-plane position="6 4 -12" rotation="0 0 0" width="4" height="4" color="#1b7bd0"></a-plane>

        <a-plane position="-6 0 -12" rotation="0 0 0" width="4" height="4" color="#1b7bd0"></a-plane>
        <a-plane position="-2 0 -12" rotation="0 0 0" width="4" height="4" color="#de7502"></a-plane>
        <a-plane position="2 0 -12" rotation="0 0 0" width="4" height="4" color="#35b1aa"></a-plane>
        <a-plane position="6 0 -12" rotation="0 0 0" width="4" height="4" color="#dc5d19"></a-plane>

        <a-plane position="-6 -4 -12" rotation="0 0 0" width="4" height="4" color="#de7502"></a-plane>
        <a-plane position="-2 -4 -12" rotation="0 0 0" width="4" height="4" color="#1b7bd0"></a-plane>
        <a-plane position="2 -4 -12" rotation="0 0 0" width="4" height="4" color="#dc5d19"></a-plane>
        <a-plane position="6 -4 -12" rotation="0 0 0" width="4" height="4" color="#35b1aa"></a-plane>


        <!-- Back wall -->
         <a-plane position="-6 8 4" rotation="0 180 0" width="4" height="4" color="#35b1aa"></a-plane>
        <a-plane position="-2 8 4" rotation="0 180 0" width="4" height="4" color="#dc5d19"></a-plane>
        <a-plane position="2 8 4" rotation="0 180 0" width="4" height="4" color="#1b7bd0"></a-plane>
        <a-plane position="6 8 4" rotation="0 180 0" width="4" height="4" color="#de7502"></a-plane>

        <a-plane position="-6 4 4" rotation="0 180 0" width="4" height="4" color="#dc5d19"></a-plane>
        <a-plane position="-2 4 4" rotation="0 180 0" width="4" height="4" color="#35b1aa"></a-plane>
        <a-plane position="2 4 4" rotation="0 180 0" width="4" height="4" color="#de7502"></a-plane>
        <a-plane position="6 4 4" rotation="0 180 0" width="4" height="4" color="#1b7bd0"></a-plane>

        <a-plane position="-6 0 4" rotation="0 180 0" width="4" height="4" color="#1b7bd0"></a-plane>
        <a-plane position="-2 0 4" rotation="0 180 0" width="4" height="4" color="#de7502"></a-plane>
        <a-plane position="2 0 4" rotation="0 180 0" width="4" height="4" color="#35b1aa"></a-plane>
        <a-plane position="6 0 4" rotation="0 180 0" width="4" height="4" color="#dc5d19"></a-plane>

        <a-plane position="-6 -4 4" rotation="0 180 0" width="4" height="4" color="#de7502"></a-plane>
        <a-plane position="-2 -4 4" rotation="0 180 0" width="4" height="4" color="#1b7bd0"></a-plane>
        <a-plane position="2 -4 4" rotation="0 180 0" width="4" height="4" color="#dc5d19"></a-plane>
        <a-plane position="6 -4 4" rotation="0 180 0" width="4" height="4" color="#35b1aa"></a-plane>

        <!-- Left wall -->
         <a-plane position="-8 8 -10" rotation="0 90 0" width="4" height="4" color="#35b1aa"></a-plane>
        <a-plane position="-8 8 -6" rotation="0 90 0" width="4" height="4" color="#dc5d19"></a-plane>
        <a-plane position="-8 8 -2" rotation="0 90 0" width="4" height="4" color="#1b7bd0"></a-plane>
        <a-plane position="-8 8 2" rotation="0 90 0" width="4" height="4" color="#de7502"></a-plane>

        <a-plane position="-8 4 -10" rotation="0 90 0" width="4" height="4" color="#dc5d19"></a-plane>
        <a-plane position="-8 4 -6" rotation="0 90 0" width="4" height="4" color="#35b1aa"></a-plane>
        <a-plane position="-8 4 -2" rotation="0 90 0" width="4" height="4" color="#de7502"></a-plane>
        <a-plane position="-8 4 2" rotation="0 90 0" width="4" height="4" color="#1b7bd0"></a-plane>

        <a-plane position="-8 0 -10" rotation="0 90 0" width="4" height="4" color="#1b7bd0"></a-plane>
        <a-plane position="-8 0 -6" rotation="0 90 0" width="4" height="4" color="#de7502"></a-plane>
        <a-plane position="-8 0 -2" rotation="0 90 0" width="4" height="4" color="#35b1aa"></a-plane>
        <a-plane position="-8 0 2" rotation="0 90 0" width="4" height="4" color="#dc5d19"></a-plane>

        <a-plane position="-8 -4 -10" rotation="0 90 0" width="4" height="4" color="#de7502"></a-plane>
        <a-plane position="-8 -4 -6" rotation="0 90 0" width="4" height="4" color="#1b7bd0"></a-plane>
        <a-plane position="-8 -4 -2" rotation="0 90 0" width="4" height="4" color="#dc5d19"></a-plane>
        <a-plane position="-8 -4 2" rotation="0 90 0" width="4" height="4" color="#35b1aa"></a-plane>

        <!-- Right wall -->
         <a-plane position="8 8 -10" rotation="0 -90 0" width="4" height="4" color="#35b1aa"></a-plane>
        <a-plane position="8 8 -6" rotation="0 -90 0" width="4" height="4" color="#dc5d19"></a-plane>
        <a-plane position="8 8 -2" rotation="0 -90 0" width="4" height="4" color="#1b7bd0"></a-plane>
        <a-plane position="8 8 2" rotation="0 -90 0" width="4" height="4" color="#de7502"></a-plane>

        <a-plane position="8 4 -10" rotation="0 -90 0" width="4" height="4" color="#dc5d19"></a-plane>
        <a-plane position="8 4 -6" rotation="0 -90 0" width="4" height="4" color="#35b1aa"></a-plane>
        <a-plane position="8 4 -2" rotation="0 -90 0" width="4" height="4" color="#de7502"></a-plane>
        <a-plane position="8 4 2" rotation="0 -90 0" width="4" height="4" color="#1b7bd0"></a-plane>

        <a-plane position="8 0 -10" rotation="0 -90 0" width="4" height="4" color="#1b7bd0"></a-plane>
        <a-plane position="8 0 -6" rotation="0 -90 0" width="4" height="4" color="#de7502"></a-plane>
        <a-plane position="8 0 -2" rotation="0 -90 0" width="4" height="4" color="#35b1aa"></a-plane>
        <a-plane position="8 0 2" rotation="0 -90 0" width="4" height="4" color="#dc5d19"></a-plane>

        <a-plane position="8 -4 -10" rotation="0 -90 0" width="4" height="4" color="#de7502"></a-plane>
        <a-plane position="8 -4 -6" rotation="0 -90 0" width="4" height="4" color="#1b7bd0"></a-plane>
        <a-plane position="8 -4 -2" rotation="0 -90 0" width="4" height="4" color="#dc5d19"></a-plane>
        <a-plane position="8 -4 2" rotation="0 -90 0" width="4" height="4" color="#35b1aa"></a-plane>

    <!-- geometric -->
       <!-- Balls -->
       <a-sphere position="0 1 -3" radius="1.5" color="#bae574"></a-sphere>
       <a-sphere position="2 5 1" radius="0.5" color="#bae574"></a-sphere>
       <a-sphere position="-4 8 -6" radius="1" color="#bae574"></a-sphere>
       <a-sphere position="-5 1 -8" radius="2" color="#79266a"></a-sphere>
       <a-sphere position="-6 -5 -4" radius="1" color="#79266a"></a-sphere>
        <a-sphere position="3 8 3" radius="1.3" color="#ae4798"></a-sphere>
        <a-sphere position="-2 -5 -10" radius="0.6" color="#ae4798"></a-sphere>

        <a-sphere position="-6 3 -4" radius="0.7" color="#e7a602"></a-sphere>
       <a-sphere position="-2 3 3" radius="0.6" color="#da5502"></a-sphere>
       <a-sphere position="-7 6 0" radius="1" color="#a10002"></a-sphere>
       <a-sphere position="-2.5 -2 -1" radius="0.4" color="#a10002"></a-sphere>
       <a-sphere position="2 2 -6" radius="0.8" color="#037170"></a-sphere>
        <a-sphere position="0 0 0" radius="1.3" color="#cad815"></a-sphere>
        <a-sphere position="-5 5 -10" radius="0.6" color="#cad815"></a-sphere>
        <a-sphere position="2 -5 -3" radius="1" color="#60b250"></a-sphere>

        <!-- Cubes -->
       <a-box position="-2 1 -4" rotation="0 45 0" width="2" height="2" depth="2" color="#60b250"></a-box>
       <a-box position="0 5 -8" rotation="0 0 45" width="1" height="1" depth="1" color="#79266a"></a-box>
       <a-box position="-6 6 -2" rotation="45 0 0" width="3" height="3" depth="3" color="#ae4798"></a-box>
       <a-box position="0 3 2" rotation="0 90 25" width="1.6" height="1.6" depth="1.6" color="#e7a602"></a-box>
       <a-box position="-3 0 2" rotation="40 45 20" width="2" height="2" depth="2" color="#da5502"></a-box>
       <a-box position="-2 -5 -4" rotation="12 35 0" width="1.2" height="1.2" depth="1.2" color="#a10002"></a-box>
       <a-box position="5 -2 0" rotation="34 0 80" width="2.1" height="2.1" depth="2.1" color="#037170"></a-box>
       <a-box position="4 0 -10" rotation="67 23 0" width="1" height="1" depth="1" color="#cad815"></a-box>

       <!-- Triangle -->
        <a-entity geometry="primitive: tetrahedron" material="color: #e7a602" position="2 1 -3" scale="2 2 2" rotation="0 45 0"></a-entity>
         <a-entity geometry="primitive: tetrahedron" material="color: #037170" position="-5 6 -6" scale="1 1 1" rotation="0 0 90"></a-entity>
          <a-entity geometry="primitive: tetrahedron" material="color: #60b250" position="4 -4 2" scale="2.5 2.5 2.5" rotation="23 67 10"></a-entity>
           <a-entity geometry="primitive: tetrahedron" material="color: #a10002" position="-2 0 1" scale="1.5 1.5 1.5" rotation="56 0 0"></a-entity>

      <!-- Light -->
      <a-light type="ambient" color="#888"></a-light>
      <a-light type="directional" color="#FFF" intensity="0.5" position="-1 1 0"></a-light>
      
      <!-- Camera -->
      <a-camera position="0 1.6 0"></a-camera>
    </a-scene>
  </body>
</html>
